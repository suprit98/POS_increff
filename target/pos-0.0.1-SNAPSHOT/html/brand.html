<!doctype html>

<html lang="en">

<head>

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_navbar"></nav>


<div class="container">


 <div class="row">
	 <div class="col-12">
     <input id="brand-filter" type="text" placeholder="Search..">
		  <button type="button" class="btn btn-success" id="open-add-brand"><i class="inline-icon material-icons">add_circle</i>Add New Brand</button>
		  &nbsp;
		  <button type="button" class="btn btn-info" id="refresh-data"><i class="inline-icon material-icons">refresh</i>Refresh</button>
		  &nbsp;
		  <button type="button" class="btn btn-success" id="upload-data"><i class="inline-icon material-icons">cloud_upload</i>Upload</button>
      <button type="button" class="btn btn-success" id="download-errors"><i class="inline-icon material-icons">cloud_download</i>Download errors</button>
      <button type="button" class="btn btn-primary" id="brand-report"><i class="inline-icon material-icons">cloud_download</i>Download Brand Report</button>
	 </div>
</div>

<div class="row">
	&nbsp;
</div>
<div class="row">


 <div class="col-12">
	<table class="table table-striped" id="brand-table">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Brand</th>
	      <th scope="col">Category</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody id="brand-table-body">
	  </tbody>
	</table>

</div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="add-brand-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Brand</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="brand-form">
			  <div class="form-group">
			    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brand" placeholder="enter brand">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="category" placeholder="enter category">
			    </div>
			  </div>
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="add-brand">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Brand</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="brand-edit-form">
			  <div class="form-group">
			    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brand" placeholder="enter brand">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="category" placeholder="enter category">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-brand">Update</button>
      </div>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Upload Brand</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
      	<div class="brand-file">
		  <input type="file" class="custom-file-input" id="brandFile">
		  <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
		</div>
		<br>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
      </div>
    </div>
  </div>
</div>

</div>

<div>
<div th:replace="snippets.html :: name_footer"></div>
<script th:src="@{/static/brand.js}"></script>
</div>





</body>

</html>
