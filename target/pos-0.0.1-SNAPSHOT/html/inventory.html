<!doctype html>

<html lang="en">

<head>

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_navbar"></nav>


<div class="container">

<!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="inventory-form">
			  <div class="form-group">
			  	<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
			    </div>
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity">
			    </div>
			  </div>
			  <button type="button" class="btn btn-primary" id="add-inventory">Add</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="refresh-data-inventory">Refresh</button>
			</form>
	 </div>	
</div> 

<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="inventory-table">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Barcode</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>

</div>
</div>

</div> <!-- Container end-->

<div th:replace="snippets.html :: name_footer"></div>





</body>	

</html>
