<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_navbar"></nav>

<div class="container">

  <div class="row">
    <div class="col-12">
       <form class="form-inline" id="sales-report-form">
         <div class="form-group">
           <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
           <div class="col-sm-10">
             <input type="text" class="form-control brand" name="brand" id="inputBrand" placeholder="enter brand">
           </div>
         </div>
         <div class="form-group">
           <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
           <div class="col-sm-10">
             <input type="text" class="form-control category" name="category" id="inputCategory" placeholder="enter category">
           </div>
         </div>
         <div class="form-group">
           <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
           <div class="col-sm-10">
             <input type="date" class="form-control" name="startDate" id="inputStartDate" placeholder="enter startdate" required>
           </div>
         </div>
         <div class="form-group">
           <label for="inputEndDate" class="col-sm-2 col-form-label">End Date</label>
           <div class="col-sm-10">
             <input type="date" class="form-control" name="endDate" id="inputEndDate" placeholder="enter enddate" required>
           </div>
         </div>
         <button type="button" class="btn btn-primary" id="sales-report">Download Sales Report</button>
       </form>
    </div>
  </div>




</div>

<footer th:replace="snippets.html :: name_footer"></footer>


</body>

</html>
