<!doctype html>

<html lang="en">

<head>

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_navbar"></nav>


<div class="container">

  <div class="row page-heading">
      Brand Page
  </div>

<div class="row">
 <button type="button" class="btn btn-success" id="open-add-order"><i class="inline-icon material-icons">add_circle</i>Add New Order</button>
</div>

<div class="row">
	&nbsp;
</div>
<div class="row">


 <div class="col-12">
   <table class="table table-striped" id="order-table2">
 	  <thead>
 	    <tr>
 	      <th scope="col">Order ID</th>
 	      <th scope="col">Date Time</th>
				<th scope="col">Actions</th>
 	    </tr>
 	  </thead>
 	  <tbody>
 	  </tbody>
 	</table>


</div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="add-order-modal">
  <div class="modal-dialog  mw-100 w-75" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Order</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ui-front">
				<form class="form-inline" id="orderitem-form">
				  <div class="form-group">
				    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control barcode" name="barcode" id="inputBarcode" placeholder="enter barcode" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity" required>
				    </div>
				  </div>
				  <button type="button" class="btn btn-primary" id="add-orderitem">Add</button>
				</form>
        <br/>
        <br/>
				<table class="table table-striped" id="orderitem-table">
				  <thead>
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">Barcode</th>
				      <th scope="col">Quantity</th>
				      <th scope="col">Actions</th>
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>
      </div>
      <br/>
      <br/>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="add-order">Submit Order</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="edit-orderitem-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Order Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ui-front">
			<form id="orderitem-edit-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control barcode" name="barcode" placeholder="enter barcode" readonly>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="quantity" placeholder="enter quantity">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
          <input type="hidden" name="order-id" >
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-orderitem">Update</button>
      </div>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="add-orderitem-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Order Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ui-front">
			<form id="orderitem-add-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control barcode" name="barcode" placeholder="enter barcode">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="quantity" placeholder="enter quantity">
			    </div>
			  </div>
 	        <input type="hidden" name="order_id" >
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="add-orderitem-previousorders">Add</button>
      </div>
    </div>
  </div>
</div>

</div>

<div th:replace="snippets.html :: name_footer"></div>
<div>
  <script th:src="@{/static/orderitem.js}"></script>
</div>




</body>

</html>
