<!doctype html>

<html lang="en">

<head>

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_navbar"></nav>


<div class="container">

<!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
		  <button type="button" class="btn btn-success" id="open-add-inventory"><i class="inline-icon material-icons">add_circle</i>Add</button>
		  &nbsp;
		  <button type="button" class="btn btn-info" id="refresh-data-inventory"><i class="inline-icon material-icons">refresh</i>Refresh</button>
	 </div>
</div>

<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="inventory-table">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Barcode</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>

</div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="add-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Inventory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="inventory-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" placeholder="enter barcode">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="quantity" placeholder="enter quantity">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="add-inventory">Add</button>
      </div>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Inventory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="inventory-edit-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" placeholder="enter barcode">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="quantity" placeholder="enter quantity">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-inventory">Update</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<div th:replace="snippets.html :: name_footer"></div>





</body>

</html>
